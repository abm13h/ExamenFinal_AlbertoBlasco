<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dar de alta una tarjeta de credito</title>
<link rel="stylesheet" type="text/css" href="css/estilo.css"/>
</head>
<body>
   <form method="get" action="DarAlta" name="darAlta" id="darAlta">
   <h1>Opción del menú para dar de alta una tarjeta de crédito.</h1> 
   <br/><br/>
   <label for="numero">Número de la T.C. :</label> 
        <input type="text" name="numero" id="numero"  required="required" maxlength="12" /><br/>
        <br/>
   <label for="cupoMaximo">Cupo Máximo       :</label>
        <input type="number" name="cupoMaximo" id="cupoMaximo" min="100" max="1000" value="100" required="required" step="50"/><br/>
        <br/>
   <label for="cupoDisponible">Cupo Disponible   :</label>
        <input type="number" name="cupoDisponible" id="cupoDisponible" /><br/>
        <br/>
   <label for="tipo">Tipo              :</label>
        <label for="tipoV">Visa</label> <input type="radio" name="tipo" id="tipoV" value="tipoV" checked="checked"/>
        <label for="tipoM">MasterCard</label> <input type="radio" name="tipo" id="tipoM" value="tipoM"/><br/>
         <br/>
   <label for="numeroComprobacion">Código de verificación :</label>
        <input type="text" name="numeroComprobacion" id="numeroComprobacion"/><br/>
        <br/>
   <label for="contrasenha">Password/Contraseña :</label>
        <input type="text" name="contrasenha" id="contrasenha" /><br/>
        <br/>
   <input class="botones" type="submit" name="enviar" id="enviar" value="Enviar"/>
 
</form>
  <br/><br/>
  <p><a href="index.html"  >Ir a Inicio</a></p> 
</body>
</html>
